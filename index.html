<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Udacity Pixel Art Maker!</title>
    <meta name="description" content="Udacity Google scholarship third project. Pixel Art Maker!. Version 3.0.">
    <meta name="author" content="Frank Dip">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <link rel="stylesheet" href="styles/styles.min.css">
  </head>
  <body>
    <!-- Header -->
    <header class="upam-header">
      <h1 class="upam-header--title">Lab: Pixel Art Maker</h1>
      <nav id="js-upam-header--nav" class="upam-header--nav">
        <button id="js-upam-header--nav--btn---delete" class="upam-header--nav--btn">Delete</button>
        <button id="js-upam-header--nav--btn---help" class="upam-header--nav--btn">Help?</button>
      </nav>
    </header>
    <div class="upam-flex-container">
      <!-- Aside for the nav -->
      <aside class="upam-aside">
        <!-- Aside nav -->
        <nav class="upam-aside--nav"></nav>
        <!-- Aside nav grid size section form -->
        <section class="upam-aside--nav--grid-size">
          <h2 class="upam-aside--nav--grid-size--title">Choose Grid Size</h2>
          <form id="js-upam-aside--nav--grid-size--size-picker">
            <label class="label">Grid Height:<br>
              <input id="js-upam-aside--nav--grid-size--input---height" type="number" name="height" min="1" max="40" step="1" value="15" required class="upam-aside--nav--grid-size--number">
            </label>
            <label class="label">Grid Height:<br>
              <input id="js-upam-aside--nav--grid-size--input---width" type="number" name="height" min="1" max="48" step="1" value="15" required class="upam-aside--nav--grid-size--number">
            </label>
            <input type="submit" value="Submit/Blank" class="upam-aside--nav--grid-size--btn">
          </form>
        </section>
        <hr>
        <!-- Aside nav color picker -->
        <section class="upam-aside--nav--color-picker">
          <h2 class="upam-aside--nav--color-picker--title">Color</h2>
          <input id="js-upam-aside--nav--color-picker--input---color" type="color" value="#FFFFFF" class="upam-aside--nav--color-picker--input">
          <p id="js-upam-aside--nav--color-picker--display---rgb" class="upam-aside--nav--color-picker--display"></p>
          <p id="js-upam-aside--nav--color-picker--display---hex" class="upam-aside--nav--color-picker--display"></p>
        </section>
        <hr>
        <!-- Aside nav tool -->
        <section class="upam-aside--nav--tool">
          <label class="upam-label">Paint
            <input id="js-upam-aside--nav--tool--input---paint" type="radio" name="tool" checked>
          </label>
          <label class="upam-label">Dipper
            <input id="js-upam-aside--nav--tool--input---dipper" type="radio" name="tool">
          </label>
          <label class="upam-label">Erase
            <input id="js-upam-aside--nav--tool--input---erase" type="radio" name="tool">
          </label>
          <label class="upam-label">None
            <input id="js-upam-aside--nav--tool--input---none" type="radio" name="tool">
          </label>
        </section>
        <hr>
        <!-- Aside nav emoji picker -->
        <section class="upam-aside--nav--emoji-picker">
          <h2 class="upam-aside--nav--emoji-picker--title">Emoji</h2>
          <div class="upam-aside--nav--emoji-picker--container">
            <label class="upam-label">None
              <input id="js-upam-aside--nav--emoji-picker--input---none" type="radio" name="upam-emoji" value="none" checked>
            </label>
            <label class="upam-label">Erase
              <input id="js-upam-aside--nav--emoji-picker--input---erase" type="radio" name="upam-emoji" value="erase">
            </label>
            <label class="upam-label">üòä
              <input id="js-upam-aside--nav--emoji-picker--input---smile" type="radio" name="upam-emoji" value="üòä">
            </label>
            <label class="upam-label">üòÅ
              <input id="js-upam-aside--nav--emoji-picker--input---grin" type="radio" name="upam-emoji" value="üòÅ">
            </label>
            <label class="upam-label">üòÇ
              <input id="js-upam-aside--nav--emoji-picker--input---tears" type="radio" name="upam-emoji" value="üòÇ">
            </label>
          </div>
        </section>
      </aside>
      <!-- Main canvas for drawing -->
      <main class="upam-canvas">
        <h2 class="upam-canvas--title">Design Canvas</h2>
        <table id="js-upam-canvas--table"></table>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="script/designs.js"></script>
  </body>
</html>
